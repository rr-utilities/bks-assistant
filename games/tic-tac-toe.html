<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Tic Tac Toe</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .cell {
    width: 100px; height: 100px;
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eee;
    cursor: pointer;
    user-select: none;
    border: 2px solid #333;
  }
  .cell:hover {
    background: #ddd;
  }
  #status {
    font-weight: bold;
    font-size: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
  }
  h2 {
    color: #3498db;
    margin: 50px;
  }
</style>
</head>
<body>

<h2>Tic Tac Toe</h2>
<div id="status"></div>
<br>
<div id="board"></div>

<script>
  const boardElem = document.getElementById('board');
  const statusElem = document.getElementById('status');

  let board = ['', '', '', '', '', '', '', '', ''];
  let currentPlayer = 'X';
  let gameOver = false;

  function renderBoard() {
    boardElem.innerHTML = '';
    board.forEach((cell, idx) => {
      const cellElem = document.createElement('div');
      cellElem.className = 'cell';
      cellElem.textContent = cell;
      cellElem.addEventListener('click', () => makeMove(idx));
      boardElem.appendChild(cellElem);
    });
  }

  function makeMove(index) {
    if (gameOver || board[index] !== '') return;
    board[index] = currentPlayer;
    renderBoard();
    if (checkWin(currentPlayer)) {
      statusElem.textContent = `Spieler ${currentPlayer} gewinnt! ðŸŽ‰`;
      gameOver = true;
      return;
    }
    if (board.every(cell => cell !== '')) {
      statusElem.textContent = 'Unentschieden!';
      gameOver = true;
      return;
    }
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    statusElem.textContent = `Spieler ${currentPlayer} ist dran`;
  }

  function checkWin(player) {
    const wins = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];
    return wins.some(indices => 
      indices.every(i => board[i] === player)
    );
  }
  statusElem.textContent = `Spieler ${currentPlayer} ist dran`;
  renderBoard();
</script>

</body>
</html>
