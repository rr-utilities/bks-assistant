<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .panel-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        .panel {
            width: 180px;
            height: 100px;
            background: #d1d1d1;
            color: #222;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            user-select: none;
            transition: background 0.25s, box-shadow 0.25s;
            border: 1.5px solid #bbb;
        }
        .panel:hover {
            background: #bcbcbc;
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
            border-color: #999;
        }
    </style>
</head>

<body>
<main style="text-align: center;">
    <h1>Minigames</h1>
    <div class="panel-container">
        <div class="panel" data-url="games/reaktionstest.html">Reaktionstest</div>
        <div class="panel" data-url="games/target.html">Target</div>
    </div>
    <br>
    <div class="panel-container">
        <div class="panel" data-url="games/memory.html">Memory</div>
        <div class="panel" data-url="games/flappy-bird.html">Flappy Bird Clone</div>
    </div>
    <br>
    <div class="panel-container">
        <div class="panel" data-url="games/tic-tac-toe.html">Tic Tac Toe</div>
        <div class="panel" data-url="games/ultimate-tic-tac-toe.html">Ultimate Tic Tac Toe</div>
    </div>
    <br>
    <div class="panel-container">
        <div class="panel" data-url="games/snake.html">Snake</div>
        <div class="panel" data-url="games/ping-pong.html">Ping Pong</div>
    </div>
</main>
</body>

<script>
    document.querySelectorAll('.panel').forEach(panel => {
        panel.addEventListener('click', () => {
        const url = panel.getAttribute('data-url');
        if (url) window.open(url, '_blank');
        });
    });
</script>
