<body>
<main style="margin: 151px auto; text-align: center;">
    <h1>KI-Assistant</h1>
    <p>Stell eine Frage oder gib ein Stichwort ein (z.B.: Ferien, neue Noten etc.).</p>

    <input type="text" id="assistantInput" placeholder="Wo finde ich was?"
        onkeyup="assistantRespond()" 
        style="
        width: 80%;
        max-width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    ">

    <div id="assistantResponse" 
        style="
        margin-top: 20px;
        padding: 15px;
        max-width: 600px;
        margin-inline: auto;
        background: #f9f9f9;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-weight: bold;
        ">
    </div>
</main>

<script>
    function assistantRespond() {
        const input = document.getElementById("assistantInput").value.toLowerCase();
        const responseBox = document.getElementById("assistantResponse");

        let response = "";

        if (input.includes("note")) {
            response = "Neue Noten sollten auf schulNetz erscheinen (Startseite > AccessPortal)";
        } else if (input.includes("schnitt")) {
            response = "Deine Note / Schnitte / Wunschnote kannst du im Notenrechner berechnen (Startseite > Rechner).";
        } else if (input.includes("lernen")) {
            response = "Vokabeln können auf Quizlet gelernt werden (Startseite > AccessPortal).";
        } else if (input.includes("essen")) {
            response = "Schaue im Menüplan nach (Startseite > AccessPortal).";
        } else if (input.includes("update")) {
            response = "Die nächsten Updates werden im Dashboard verkündigt (Startseite > Dashboard).";
        } else if (input.includes("spiel")) {
            response = "Minigames sind in 'Minigames' auffindbar (Minigames).";


        } else if (input.includes("ferien")) {
            response = "Die nächsten Ferien sind in der Agenda eingetragen (Startseite > Agenda).";
        } else if (input.includes("schulfrei")) {
            response = "Die nächsten schulfreien Tage sind in der Agenda eingetragen (Startseite > Agenda).";
        } else if (input.includes("feiertag")) {
            response = "Die nächsten Feiertage sind in der Agenda eingetragen (Startseite > Agenda).";


        } else if (input.trim() === "") {
            response = "";
        } else {
            response = "Keine passenden Informationen gefunden. Versuche es mit anderen Stichwörtern.";
        }

        responseBox.textContent = response;
    }
</script>
